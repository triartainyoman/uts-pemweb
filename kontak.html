    <!-- Banner -->
    <div class="jumbotron jumbotron-fluid banner">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Kontak</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Kontak -->
    <div class="container container-contact mt-5">
      <div class="row">
        <div class="col-lg-6 col-sm-12 mb-3">
          <h4 class="mb-5">Informasi Untuk Kerjasama</h4>
          <div class="row">
            <div class="col-12">
              <img src="images/icons/user.png" class="float-left icon" alt="" />
              <h6>Nama</h6>
              <p>Jerome Polin Sijabat</p>
            </div>
            <div class="col-12">
              <img src="images/icons/map.png" class="float-left icon" alt="" />
              <h6>Alamat</h6>
              <p>Surabaya, Indonesia</p>
            </div>
            <div class="col-12">
              <img
                src="images/icons/amplop.png"
                class="float-left icon"
                alt=""
              />
              <h6>Email</h6>
              <p>mantapujiwa@gmail.com</p>
            </div>
          </div>
          <h5 class="mt-4">Sosial Media</h5>
          <a
            target="_blank"
            href="https://www.facebook.com/jerome.sijabat"
            class="btn btn-primary btn-icon mr-2"
            ><i class="bx bxl-facebook"></i
          ></a>
          <a
            target="_blank"
            href="https://www.instagram.com/jeromepolin"
            class="btn btn-primary btn-icon mr-2"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a
            target="_blank"
            href="https://twitter.com/JeromePolin"
            class="btn btn-primary btn-icon mr-2"
            ><i class="bx bxl-twitter"></i
          ></a>
        </div>
        <div class="col-lg-6 col-sm-12">
          <h4 class="mb-5">Tinggalkan Pesan</h4>
          <div class="row">
            <div class="col-12">
              <form
                action="https://formsubmit.co/nyomanapuan@gmail.com"
                method="POST"
              >
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Nama"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="_subject"
                    class="form-control"
                    placeholder="Subjek"
                    required
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    name="message"
                    rows="4"
                    placeholder="Masukan Pesan"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
      <div class="container">
        <p class="text-center">&copy 2021 Kelompok 1</p>
      </div>
    </footer>
